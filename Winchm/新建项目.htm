<P><STRONG><FONT color=#800000 size=5>新建项目</FONT></STRONG></P>
<P>首先，将不全书原有的 wcp改名，改为【COC7th_不全书 
你的施工现场】。这是为了方便你可以一直拿这个文件施工，也是为了避免合并时跟主仓库冲突。</P>
<P><IMG alt="" src="images/4.png"> </P>
<P> 然后点开wcp文件。可以来到这个界面。</P>
<P><IMG alt="" src="images/5.png"> </P>
<P>我们先更改 winchm 的默认空白模版。</P>
<P>先点击上方的【设置】</P>
<P><IMG alt="" src="images/6.png"></P>
<P>然后在新弹出的窗口里，当创建一个新的主体内，勾选是是不是【自定义页面】，文件名里是否有“模版\空白页模版.htm”的内容。</P>
<P>&nbsp;</P>
<P>如果没有的话，</P>
