<P>用 Winchm 
编辑时，第一次编辑项目后都要重新点一次路径，这十分麻烦，那有没有更快捷的办法，可以一次新建许多个项目，并且不用再导向新的文件夹。</P>
<P>首先，找到你要收集的规则扩展的 word 文件（如果是pdf的话建议先导成 
word），然后为这个文件新建一个副本。</P>
