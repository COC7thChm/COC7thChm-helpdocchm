<P><STRONG><FONT color=#800000 size=6>规范编辑</FONT></STRONG></P>
<H2>善用文件夹</H2>
<P>每个项页面都对应一个 html 文件，最后一个扩展里，通常会包含上百个 html 
文件，为了方便查找对应的文件，建议参照目录使用文件夹合理的收纳每一份文件,如下图所示：</P>
<P><IMG border=1 alt="" src="images/12.png" width="70%"></P>
<P><IMG border=1 alt="" src="images/13.png" width="70%"></P>
<P><IMG border=1 alt="" src="images/14.png" width="70%">*</P>
<P><IMG border=1 alt="" src="images/15.png" width="70%"></P>
<P><IMG border=1 alt="" src="images/16.png" width="70%"></P>
<P>注：可在文件夹与文件加上数字前缀以对文件夹进行排序，好方便查找。</P>
<H2>多提多问</H2>
<P>如果你有任何疑惑，或者任何改良的建议，都可以在群里提出来。我们十分欢迎！</P>
</body>
